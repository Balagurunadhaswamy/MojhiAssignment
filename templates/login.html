<!-- This is the HTML for the "Login" page. -->


{% extends "base.html" %} {% block content %}

<div class="card-wrapper">
    <div class="card">
        <h1 class="center">Log in</h1>
        <form name="login_form">
            <label for="email">Email</label>
            <input type="email" name="email" class="field" required>
            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>
            <p class="error error-hidden"></p>
            <input type="submit" class="btn btn-success" value="Log in" class="btn">
            <div class="center">
                <a href="/create/" class="redirect_hrefs">Create New Account</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
